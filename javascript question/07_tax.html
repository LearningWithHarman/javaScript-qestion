<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tax Calculator</title>
</head>

<body>
  <h1>Tax Calculator</h1>
  <label>Enter Your Current Salary : =</label>
  <input type="text" id="jsinput"><br>
  <button onclick="fire()">Submit</button>
  <div id="demo"></div>
  <script>
    function fire() {
      let x = parseInt(document.getElementById('jsinput').value);
      let y = "";
      if (x === "") {
        alert("please enter the the valid input");

        return;
      }
      else {
        if (x > 120000) {
          x = x * (10 / 100);
          y = `<p>so the tax to be paid is $${x}</p>`;
          document.getElementById('demo').innerHTML = y;
          document.getElementById('jsinput').value = '';
        }
        else if (x > 80000 && x < 100000) {
          x = x * (9 / 100);
          y = `<p>so the tax to be paid is $${x}</p>`;
          document.getElementById('demo').innerHTML = y;
          document.getElementById('jsinput').value = '';
        }
        else if (x > 50000 && x < 80000) {
          x = x * (8 / 100);
          y = `<p>so the tax to be paid is $${x}</p>`;
          document.getElementById('demo').innerHTML = y;
          document.getElementById('jsinput').value = '';
        }

        else if (x < 50000 && x > 49999) {
          x = x * (7 / 100);
          y = `<p>so the tax to be paid is $${x}</p>`;
          document.getElementById('demo').innerHTML = y;
          document.getElementById('jsinput').value = '';
        }
        else {
          y = `<p>no tax is to be paid </p>`;
          document.getElementById('demo').innerHTML = y;
          document.getElementById('jsinput').value = '';
        }
      }
    }
  </script>
</body>

</html>
